name: npm Publish

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      - name: Publish
        run: |
          npm install --ignore-scripts
          npm publish